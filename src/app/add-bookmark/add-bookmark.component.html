<div class="add-bookmark-wrapper max-width-wrapper white-bg">
  <h2 class="bold">New Bookmark</h2>
  <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <label class="form-label">Name</label>
      <input
        class="textbox"
        ngModel
        #textField="ngModel"
        name="name"
        type="text"
        placeholder="e.g. Wikipedia" />
    </div>

    <div class="form-field">
      <label class="form-label">URL</label>
      <input
        class="textbox"
        ngModel
        #textField="ngModel"
        name="url"
        type="url"
        placeholder="e.g. https://wikipedia.com" />
    </div>

    <div class="btn-wrapper">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn right">Create Bookmark</button>
    </div>
  </form>
</div>

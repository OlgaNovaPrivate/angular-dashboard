<div class="edit-todo-wrapper max-width-wrapper white-bg">
  <h2 class="bold">Edit Todo</h2>
  <p *ngIf="!todo">Todo not found</p>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="todo">
    <div class="form-field">
      <input
        [ngModel]="todo.text"
        class="textbox"
        #textField="ngModel"
        name="text"
        type="text"
        placeholder="Enter todo text..."
        required
        minlength="3" />
      <ng-container *ngIf="textField.invalid">
        <p class="warning" *ngIf="textField.errors?.['required']">
          Please enter a todo text
        </p>
        <p class="warning" *ngIf="textField.errors?.['minlength']">
          A todo text must be at least 3 characters
        </p>
      </ng-container>
    </div>

    <div class="btn-wrapper">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn right">Save</button>
    </div>
  </form>
</div>

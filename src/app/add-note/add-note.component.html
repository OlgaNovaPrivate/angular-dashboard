<div class="add-note-wrapper max-width-wrapper white-bg">
  <h2 class="bold">New Note</h2>
  <form>
    <div class="form-field">
      <input
        class="textbox"
        name="title"
        type="text"
        placeholder="Enter note title..."
        required
        minlength="3" />
      <div>
        <p>Please enter a note title</p>
        <p>Title must be at least 3 characters</p>
      </div>
    </div>

    <div class="form-field">
      <textarea class="textarea" placeholder="Enter note content"></textarea>
    </div>

    <div class="btn-wrapper">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn right">Create Note</button>
    </div>
  </form>
</div>
